<ion-header class="ion-no-border">
  <ion-toolbar class="with-logo" color="transparent" mode="ios">
    <ion-buttons>
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img class="logo" src="/assets/images/logo-white.png" alt="pod">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-text-center">
        <h2 class="pod-title">Contactos</h2>
        <div class="ion-margin-horizontal filter-bar">
          <ion-searchbar color="light" class="ion-text-left" mode="ios" placeholder="Buscar"
            (ionInput)="filterList($event)"></ion-searchbar>
          <ion-button color="light" (click)="openFilters()" mode="ios">
            <ion-icon color="primary" slot="icon-only" name="filter"></ion-icon>
          </ion-button>
        </div>
        <ion-list class="profiles ion-margin">
          <ion-item lines="none" *ngFor="let item of friends" detail
            routerLink="/contact-profile/{{item?.friend?.username}}">
            <ion-avatar slot="start">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
            <ion-label>
              <h2>{{ item.friend?.first_name || item?.friend?.username }}</h2>
              <p>{{ item?.friend?.job_position }} <span *ngIf="item?.friend?.job_position && item?.friend?.company">-</span>
                {{ item?.friend?.company }}</p>
              <p class="location" *ngIf="item?.friend?.location">
                <ion-icon name="location-outline"></ion-icon> {{ item?.friend?.location }}
              </p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-bottom-bar slot="fixed"></app-bottom-bar>
</ion-content>
