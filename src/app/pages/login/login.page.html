<ion-content fullscreen>
  <ion-grid class="ion-no-padding">
    <ion-row class="header">
      <ion-col class="ion-self-align-center ion-self-justify-center">
        <img class="logo" src="/assets/images/logo.png" alt="pod">
      </ion-col>
    </ion-row>
    <ion-row class="content">
      <ion-col class="ion-text-center">
        <h2 class="pod-title">Iniciá sesión</h2>
        <form class="pod-form">
          <ion-list lines="none">
            <ion-item>
              <ion-button disabled slot="start">
                <ion-icon slot="icon-only" src="/assets/icons/ic_user.svg"></ion-icon>
              </ion-button>
              <ion-input placeholder="Usuario"></ion-input>
            </ion-item>
            <ion-item>
              <ion-button disabled slot="start">
                <ion-icon slot="icon-only" src="/assets/icons/ic_password.svg"></ion-icon>
              </ion-button>
              <ion-input placeholder="Password" [type]="(showPassword) ? 'text' : 'password'"></ion-input>
              <ion-button slot="end" fill="clear" (click)="togglePassword()">
                <ion-icon *ngIf="!showPassword" slot="icon-only" name="eye-outline"></ion-icon>
                <ion-icon *ngIf="showPassword" slot="icon-only" name="eye-off-outline"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list>
          <ion-button class="ion-text-uppercase" expand="block" mode="ios">
            Iniciar sesión
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          ¿No tenés una cuenta?
          <ion-button routerLink="/register" mode="ios" fill="clear">
            Registrate
          </ion-button>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
