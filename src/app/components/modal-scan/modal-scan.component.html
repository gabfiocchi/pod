<ion-content class="ion-text-center" scrollY="false">

    <ion-icon name="help-circle-sharp" slot="icon-only"></ion-icon>
  </ion-button>
  <ion-button class="action right" color="medium" fill="clear" (click)="closeModal()">
    <ion-icon name="close-circle-sharp" slot="icon-only"></ion-icon>
  </ion-button>
  <h2>
    Listo para escanear
  </h2>
  <img class="nfc" src="/assets/images/nfc-icon.png">
  <p>
    Acercá el <b>pod</b> a la parte de atrás de tu celular para conectar el perfil.
  </p>
  <ion-button class="close" color="light" expand="block" mode="ios" (click)="closeModal()">
    Cancelar
  </ion-button>
</ion-content>
