<ion-content class="ion-text-center">
  <ion-button class="action" color="medium" fill="clear" (click)="closeModal()">
    <ion-icon name="close-circle-sharp" slot="icon-only"></ion-icon>
  </ion-button>
  <h2>
    Seleccion√° un link
  </h2>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="4" *ngFor="let item of links">
        <div class="link" [ngClass]="{ active: item.active }" (click)="addLink(item)">
          <img [src]="item.image?.data?.full_url">
          <p>{{item.name}}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
