<div class="bottom-sheet-container ion-text-center ion-padding">

    <ion-icon name="close-circle-sharp" slot="icon-only"></ion-icon>
  </ion-button>
  <h2>
    <!-- {{ parentLink. }} -->
    Editá tu numero de telefono:
  </h2>

    <ion-item lines="none">
      <ion-avatar slot="start">
        <img src="https://pod-admin.gabfiocchi.dev/api/assets/ocez79333i80wkg0">
      </ion-avatar>
      <!-- <ion-label>+5491132676018</ion-label> -->

      <ion-button fill="clear" slot="end" color="dark">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <p>
    Recordá siempre poner el código

    GUARDAR
  </ion-button>
